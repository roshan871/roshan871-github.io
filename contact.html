<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Static templete</title>
</head>
<body class="contact-body">
    <header class="header">
        <h1 class="logo">Restaurant</h1>
        <nav class="header-navigation">
            <a href="./index.html" class="header-navigation-link">
                Home
            </a>
            <a href="#Local Favourites" class="header-navigation-link">
                Local Favourites 
            </a>
            <a href="./contact.html" class="header-navigation-link">
                Contact Us
            </a>
        </nav>
    </header>
    <main class="contact-main-area">
      <h2>Contact us!</h2>
      <form action="https://formspree.io/f/mayaybyw" method="POST" class="contact-form">
        <label>
          Name:
          <input type="text" name="name" required />
        </label>
        <label>
          E-Mail:
          <input type="email" name="email" required />
        </label>
        <label>
          Message: 
          <textarea name="message" rows="10"></textarea>
        </label>
        <div class="form-buttons">
          <button type="submit" class="action-button">SEND</button>
        </div>
      </form>
    </main>
    <footer class="footer">
      <nav class="footer-navigation">
        <a class="footer-nav-link" href="#">
          Home
        </a>
        <a class="footer-nav-link" href="#products">
            Local Favourites
        </a>
        <a class="footer-nav-link" href="./contact.html">
          Contact us
        </a>
      </nav>
      <div class="copyright">
        Copyright &copy; 2021 Roshan Dahal
      </div>
    </footer>
  </body>
</html>

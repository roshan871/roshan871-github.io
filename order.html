<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link rel="stylesheet" href="./styles/style.css" type="text/css" />
    
  </head>
  <body class="contact-body">
    <header class="header">
        <h1 class="logo">DoorDash</h1>
            <nav class="header-navigation">
                <a href="#" class="header-navigation-link">Home</a>   
                <a href="#local-favourite-section" class="header-navigation-link">Local Favourite</a>
                <a href="#" class="header-navigation-link">About Us</a>
                <a href="#" class="header-navigation-link">Order</a>
            </nav>
    </header>
    <main class="contact-main-area">
      <h2>Sign Up!</h2>
      <p>New to doordash? Sign Up</p>
      <form action="https://formspree.io/f/mayaybyw" method="POST" class="contact-form">
        <label>
          Name:
          <input type="text" name="name" placeholder="Enter your name here" required />
        </label>
        <label>
          Email:
          <input type="text" name="email" placeholder="Enter your email here" required />
        </label>
        <label>
          Phone number:
          <input type="number" name="number" placeholder="Enter your number here" required />
        </label>
        <label>
          Password:
          <input type="password" name="password" placeholder="Password least 8 characters" required />
        </label>

        <div class="form-buttons">
          <button type="submit" class="main-banner-button">Sign Up</button>
        </div>
      </form>
      <footer class="footer">
        <nav class="footer-navigation">
          <a class="footer-nav-link" href="#">
            Home
          </a>
          <a class="footer-nav-link" href="#">
            Local Favourite
          </a>
          <a class="footer-nav-link" href="#aboutus">
            About Us
          </a>
          <a class="footer-nav-link" href="./contact.html">
            Contact us
          </a>
        </nav>
        <div class="copyright">
          Copyright &copy; 2021 Roshan Dahal
        </div>
    </footer>
    </main>
  </body>
</html>
